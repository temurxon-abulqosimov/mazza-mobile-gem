<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Seller Store Settings</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c20",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for clean UI */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111813] dark:text-white min-h-screen flex justify-center">
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col overflow-x-hidden bg-background-light dark:bg-background-dark group/design-root">
<!-- TopAppBar -->
<div class="sticky top-0 z-10 flex items-center bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md p-4 pb-2 justify-between border-b border-transparent dark:border-white/5">
<div class="text-[#111813] dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 cursor-pointer transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</div>
<h2 class="text-[#111813] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Store Settings</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col pb-24"> <!-- Padding bottom for sticky button -->
<!-- ProfileHeader -->
<div class="flex p-6 @container">
<div class="flex w-full flex-col gap-4 items-center">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 shadow-sm border-4 border-white dark:border-[#2a3c30]" data-alt="Modern minimalist abstract geometric logo design with green accents" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDVYBJG7AmpH9fDQ2dMpuDOT8OCCbY5UD70WtbmPqr4jsaHIsJxoZg2MmPA5v47BHksNU1yoS1eZCZlWy7Pj2UC5IViizBDEAOVHWV0KNB9iK53VtXLHpdOIhJDtcOyfHFAFvEucFyQoNKpPmDbuEc3GJ6Y0BYONo18yyMd2hgpNnzsx65VwyKRIymDWeJzL3WAWR4a5pjHeclSxZR24Ggrx1uqKa6R9VBZ3-g0yrey5s0cWw0FVE9DFeMYZEi4Mlrdgk9EXbYEb7pr");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-2 rounded-full border-2 border-white dark:border-[#2a3c30] shadow-md flex items-center justify-center">
<span class="material-symbols-outlined text-lg">edit</span>
</div>
</div>
<p class="text-primary text-base font-semibold leading-tight tracking-tight text-center cursor-pointer hover:underline">Edit Logo</p>
</div>
</div>
<!-- Sustainability Impact Badge -->
<div class="px-4 py-2">
<div class="flex items-center gap-4 bg-primary/10 border border-primary/20 rounded-2xl p-4 shadow-sm">
<div class="flex items-center justify-center size-12 rounded-full bg-primary/20 text-primary shrink-0">
<span class="material-symbols-outlined">eco</span>
</div>
<div class="flex flex-col">
<h4 class="text-primary font-bold text-lg leading-tight">50kg Food Saved</h4>
<p class="text-[#111813]/70 dark:text-white/70 text-sm font-medium">Your impact this month is growing!</p>
</div>
</div>
</div>
<div class="h-4"></div>
<!-- Form Fields Section -->
<div class="flex flex-col gap-2">
<!-- Store Name -->
<div class="flex w-full flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111813] dark:text-white text-sm font-medium leading-normal pb-2 ml-1">Store Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-[#2a3c30] bg-white dark:bg-[#1a2c20] focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal shadow-sm transition-all" value="Mazza Downtown"/>
</label>
</div>
<!-- Store Address -->
<div class="flex w-full flex-wrap items-end gap-4 px-4 py-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#111813] dark:text-white text-sm font-medium leading-normal pb-2 ml-1">Store Address</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111813] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe6df] dark:border-[#2a3c30] bg-white dark:bg-[#1a2c20] focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] pr-12 text-base font-normal leading-normal shadow-sm transition-all" value="123 Green Street, Eco City"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-gray-400">location_on</span>
</div>
</label>
</div>
</div>
<div class="h-4"></div>
<!-- Operating Hours Section -->
<div>
<h3 class="text-[#111813] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-5 pb-3 pt-4">Operating Hours</h3>
<div class="px-4 flex flex-col gap-3">
<div class="bg-white dark:bg-[#1a2c20] rounded-xl border border-[#dbe6df] dark:border-[#2a3c30] p-4 shadow-sm">
<div class="flex items-center justify-between mb-3 border-b border-dashed border-gray-200 dark:border-gray-700 pb-3">
<span class="text-sm font-semibold text-gray-600 dark:text-gray-300">Standard Schedule</span>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded-lg">Mon - Fri</span>
</div>
<div class="flex items-center gap-4">
<div class="flex-1">
<label class="text-xs text-gray-500 dark:text-gray-400 font-medium mb-1 block">Opens at</label>
<div class="relative">
<select class="w-full appearance-none bg-background-light dark:bg-background-dark border border-transparent rounded-lg py-2 px-3 text-[#111813] dark:text-white font-medium focus:ring-1 focus:ring-primary focus:outline-none">
<option>08:00 AM</option>
<option selected="">09:00 AM</option>
<option>10:00 AM</option>
</select>
<span class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-sm pointer-events-none text-gray-500">expand_more</span>
</div>
</div>
<span class="material-symbols-outlined text-gray-400 mt-5">arrow_forward</span>
<div class="flex-1">
<label class="text-xs text-gray-500 dark:text-gray-400 font-medium mb-1 block">Closes at</label>
<div class="relative">
<select class="w-full appearance-none bg-background-light dark:bg-background-dark border border-transparent rounded-lg py-2 px-3 text-[#111813] dark:text-white font-medium focus:ring-1 focus:ring-primary focus:outline-none">
<option>07:00 PM</option>
<option selected="">08:00 PM</option>
<option>09:00 PM</option>
</select>
<span class="material-symbols-outlined absolute right-2 top-1/2 -translate-y-1/2 text-sm pointer-events-none text-gray-500">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Weekend Toggle Row (Visual Only) -->
<div class="bg-white dark:bg-[#1a2c20] rounded-xl border border-[#dbe6df] dark:border-[#2a3c30] p-4 shadow-sm flex items-center justify-between">
<span class="text-[#111813] dark:text-white font-medium">Open on Weekends</span>
<div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-gray-700">
<span class="translate-x-1 inline-block h-4 w-4 transform rounded-full bg-white transition"></span>
</div>
</div>
</div>
</div>
<div class="h-8"></div>
</div>
<!-- Sticky Bottom Action -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark w-full max-w-md mx-auto pointer-events-none">
<button class="pointer-events-auto w-full rounded-xl bg-primary px-5 py-4 text-base font-bold text-white shadow-lg shadow-primary/30 transition-transform active:scale-[0.98] flex items-center justify-center gap-2">
<span>Save Changes</span>
</button>
</div>
</div>
</body></html>
