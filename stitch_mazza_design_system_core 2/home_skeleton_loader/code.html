<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Home Skeleton Loader</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee7c2b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Shimmer Animation Adjustments */
        .shimmer-bg {
            animation-duration: 1.5s;
            animation-timing-function: cubic-bezier(0.4, 0, 0.6, 1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-hidden pb-24">
<!-- Header Skeleton -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex items-center gap-3 w-full">
<!-- Avatar Placeholder -->
<div class="shimmer-bg animate-pulse bg-gray-200/80 dark:bg-white/10 h-10 w-10 rounded-full shrink-0"></div>
<!-- Welcome Text / Location Placeholder -->
<div class="flex flex-col gap-1.5 flex-1">
<div class="shimmer-bg animate-pulse bg-gray-200/80 dark:bg-white/10 h-4 w-32 rounded-lg"></div>
<div class="shimmer-bg animate-pulse bg-gray-200/50 dark:bg-white/5 h-3 w-24 rounded-lg"></div>
</div>
<!-- Notification/Action Placeholder -->
<div class="shimmer-bg animate-pulse bg-gray-200/80 dark:bg-white/10 h-8 w-8 rounded-full shrink-0"></div>
</div>
</div>
<!-- Search Bar Skeleton -->
<div class="px-4 py-3">
<div class="shimmer-bg animate-pulse h-12 w-full rounded-xl bg-gray-200/60 dark:bg-white/5"></div>
</div>
<!-- Category Rail Skeleton -->
<div class="w-full overflow-hidden px-4 py-3">
<div class="flex flex-row items-start justify-between gap-4">
<!-- Category Item 1 -->
<div class="flex flex-col items-center gap-2">
<div class="shimmer-bg animate-pulse w-16 h-16 rounded-full bg-gray-200/80 dark:bg-white/10"></div>
<div class="shimmer-bg animate-pulse h-3 w-12 rounded-lg bg-gray-200/50 dark:bg-white/5"></div>
</div>
<!-- Category Item 2 -->
<div class="flex flex-col items-center gap-2">
<div class="shimmer-bg animate-pulse w-16 h-16 rounded-full bg-gray-200/80 dark:bg-white/10"></div>
<div class="shimmer-bg animate-pulse h-3 w-12 rounded-lg bg-gray-200/50 dark:bg-white/5"></div>
</div>
<!-- Category Item 3 -->
<div class="flex flex-col items-center gap-2">
<div class="shimmer-bg animate-pulse w-16 h-16 rounded-full bg-gray-200/80 dark:bg-white/10"></div>
<div class="shimmer-bg animate-pulse h-3 w-12 rounded-lg bg-gray-200/50 dark:bg-white/5"></div>
</div>
<!-- Category Item 4 -->
<div class="flex flex-col items-center gap-2">
<div class="shimmer-bg animate-pulse w-16 h-16 rounded-full bg-gray-200/80 dark:bg-white/10"></div>
<div class="shimmer-bg animate-pulse h-3 w-12 rounded-lg bg-gray-200/50 dark:bg-white/5"></div>
</div>
<!-- Category Item 5 (Cut off) -->
<div class="flex flex-col items-center gap-2 opacity-50">
<div class="shimmer-bg animate-pulse w-16 h-16 rounded-full bg-gray-200/80 dark:bg-white/10"></div>
<div class="shimmer-bg animate-pulse h-3 w-12 rounded-lg bg-gray-200/50 dark:bg-white/5"></div>
</div>
</div>
</div>
<div class="h-2"></div>
<!-- Featured Store Cards Skeleton -->
<div class="flex flex-col gap-6 px-4">
<!-- Card 1 -->
<div class="@container w-full">
<div class="flex flex-col items-stretch justify-start gap-3">
<!-- Image Placeholder -->
<div class="shimmer-bg animate-pulse w-full aspect-video rounded-xl bg-gray-300/60 dark:bg-white/10 relative overflow-hidden">
<!-- Badge Placeholder inside image -->
<div class="absolute top-3 right-3 h-8 w-8 rounded-full bg-white/20 backdrop-blur-sm"></div>
</div>
<!-- Content Placeholders -->
<div class="flex flex-col gap-2 pt-1">
<!-- Title -->
<div class="shimmer-bg animate-pulse h-6 w-3/4 rounded-lg bg-gray-300/80 dark:bg-white/10"></div>
<!-- Metadata Row -->
<div class="flex items-center gap-3 mt-1">
<div class="shimmer-bg animate-pulse h-4 w-12 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
<div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="shimmer-bg animate-pulse h-4 w-16 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
<div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="shimmer-bg animate-pulse h-4 w-10 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
</div>
</div>
</div>
</div>
<!-- Card 2 -->
<div class="@container w-full">
<div class="flex flex-col items-stretch justify-start gap-3">
<!-- Image Placeholder -->
<div class="shimmer-bg animate-pulse w-full aspect-video rounded-xl bg-gray-300/60 dark:bg-white/10 relative overflow-hidden">
<div class="absolute top-3 right-3 h-8 w-8 rounded-full bg-white/20 backdrop-blur-sm"></div>
</div>
<!-- Content Placeholders -->
<div class="flex flex-col gap-2 pt-1">
<!-- Title -->
<div class="shimmer-bg animate-pulse h-6 w-2/3 rounded-lg bg-gray-300/80 dark:bg-white/10"></div>
<!-- Metadata Row -->
<div class="flex items-center gap-3 mt-1">
<div class="shimmer-bg animate-pulse h-4 w-12 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
<div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="shimmer-bg animate-pulse h-4 w-16 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
<div class="h-1 w-1 rounded-full bg-gray-300 dark:bg-gray-700"></div>
<div class="shimmer-bg animate-pulse h-4 w-10 rounded-md bg-gray-200/60 dark:bg-white/5"></div>
</div>
</div>
</div>
</div>
<!-- Card 3 (Partial) -->
<div class="@container w-full">
<div class="flex flex-col items-stretch justify-start gap-3">
<div class="shimmer-bg animate-pulse w-full aspect-video rounded-xl bg-gray-300/60 dark:bg-white/10"></div>
<div class="flex flex-col gap-2 pt-1">
<div class="shimmer-bg animate-pulse h-6 w-1/2 rounded-lg bg-gray-300/80 dark:bg-white/10"></div>
</div>
</div>
</div>
</div>
<!-- Static Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 z-50 bg-white dark:bg-[#1a120b] border-t border-gray-100 dark:border-white/5 pb-safe">
<div class="flex items-center justify-around h-16 px-2">
<!-- Home (Active) -->
<button class="flex flex-col items-center justify-center gap-1 w-16">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;">home</span>
<span class="text-[10px] font-medium text-primary">Home</span>
</button>
<!-- Search (Inactive) -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">search</span>
<span class="text-[10px] font-medium">Browse</span>
</button>
<!-- Saved (Inactive) -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">favorite</span>
<span class="text-[10px] font-medium">Saved</span>
</button>
<!-- Profile (Inactive) -->
<button class="flex flex-col items-center justify-center gap-1 w-16 text-gray-400 dark:text-gray-500">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-5 w-full bg-white dark:bg-[#1a120b]"></div>
</div>
</div>
</body></html>
