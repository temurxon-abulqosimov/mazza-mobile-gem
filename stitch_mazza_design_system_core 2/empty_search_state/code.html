<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Empty Search State - MAZZA</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee7c2b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#221810",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#181411] dark:text-white overflow-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col mx-auto max-w-md bg-white dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header & Search -->
<div class="px-4 pt-6 pb-2 bg-white dark:bg-background-dark sticky top-0 z-10">
<label class="flex flex-col h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full bg-background-light dark:bg-[#342a22]">
<div class="text-[#897261] flex border-none items-center justify-center pl-4 rounded-l-xl border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#181411] dark:text-white focus:outline-0 focus:ring-0 border-none bg-transparent focus:border-none h-full placeholder:text-[#897261] px-3 text-base font-normal leading-normal" value="Gluten free donuts"/>
<div class="flex items-center justify-center rounded-r-xl border-l-0 border-none pr-3">
<button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-full p-1 hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[#897261] text-xl">cancel</span>
</button>
</div>
</div>
</label>
</div>
<!-- Filter Chips -->
<div class="flex gap-3 px-4 py-2 overflow-x-auto no-scrollbar w-full bg-white dark:bg-background-dark z-10 shrink-0">
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 pl-4 pr-3 border border-primary/20">
<p class="text-primary text-sm font-semibold leading-normal">Vegetarian</p>
<span class="material-symbols-outlined text-primary text-sm cursor-pointer">close</span>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 pl-4 pr-3 border border-primary/20">
<p class="text-primary text-sm font-semibold leading-normal">&lt; 5km</p>
<span class="material-symbols-outlined text-primary text-sm cursor-pointer">close</span>
</div>
<div class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 pl-4 pr-3 border border-primary/20">
<p class="text-primary text-sm font-semibold leading-normal">Bakery</p>
<span class="material-symbols-outlined text-primary text-sm cursor-pointer">close</span>
</div>
</div>
<!-- Empty State Content -->
<main class="flex-1 flex flex-col items-center justify-center px-6 pb-20 overflow-y-auto">
<div class="w-full max-w-[320px] aspect-square bg-contain bg-center bg-no-repeat mb-6" data-alt="Abstract playful illustration of an empty plate on a table" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCFNLRXxdaM5e_h3XM4-FmiKIUiF6UIOKjtvaGJIEMeXy18UC60-bDmvyL22xVMT2UVLj3YUxuamljNswgHT6VSO_fdOwuE509bcNi4N6z3wTqZuzfzKtkDTv3d1Ua1-msK77A6qH0y1rvFXgkY-iAKDMHmfvXOmwPZ6G56vHvLsdiTZjGI6oT4eO8_0XUoWKgOFM-WuHjRCKT5oB6Ao7BCQxLyEHXUQqHDKUBSMdz_fl1PSYe6jwR2mhshrxp7J3zEfhfZRm3wsuzz'); opacity: 0.9; border-radius: 2rem;">
<!-- Using an abstract food related image since custom vector generation isn't possible, styled to look intentional -->
<div class="w-full h-full bg-gradient-to-b from-white/20 to-white/80 dark:from-background-dark/20 dark:to-background-dark/90 flex items-center justify-center backdrop-blur-[2px]">
<div class="bg-white/80 dark:bg-[#342a22]/80 p-6 rounded-full shadow-lg backdrop-blur-md">
<span class="material-symbols-outlined text-6xl text-primary block">manage_search</span>
</div>
</div>
</div>
<div class="flex max-w-[320px] flex-col items-center gap-3 text-center">
<h2 class="text-[#181411] dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em]">
                    No food found nearby
                </h2>
<p class="text-[#897261] dark:text-[#a6958a] text-base font-medium leading-relaxed">
                    Try expanding your search radius or checking different categories.
                </p>
</div>
<button class="mt-8 flex w-full max-w-[280px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary hover:bg-orange-600 transition-colors text-white text-base font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20">
<span class="truncate">Reset Filters</span>
</button>
<button class="mt-4 text-primary text-sm font-bold hover:underline">
                Browse All Categories
            </button>
</main>
<!-- Bottom Navigation -->
<div class="flex gap-2 border-t border-[#f4f2f0] dark:border-[#342a22] bg-white dark:bg-background-dark px-4 pb-6 pt-3 shrink-0">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#897261] dark:text-[#a6958a] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-primary" href="#">
<div class="bg-primary/10 rounded-full px-4 py-1 flex items-center justify-center">
<span class="material-symbols-outlined text-2xl font-variation-settings-'FILL'1">search</span>
</div>
<p class="text-xs font-bold leading-normal tracking-[0.015em]">Search</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#897261] dark:text-[#a6958a] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">favorite</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">My Impact</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#897261] dark:text-[#a6958a] hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</div>
</div>
</body></html>
