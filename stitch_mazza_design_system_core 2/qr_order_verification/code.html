<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>QR Order Verification</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#11d452",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "surface-dark": "#1c271f",
              "surface-input": "#1E2E23",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
            keyframes: {
                scan: {
                    '0%': { top: '0%', opacity: '0' },
                    '10%': { opacity: '1' },
                    '90%': { opacity: '1' },
                    '100%': { top: '100%', opacity: '0' },
                }
            },
            animation: {
                scan: 'scan 2s linear infinite',
            }
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden h-screen w-full flex justify-center bg-gray-900 selection:bg-primary selection:text-background-dark">
<div class="relative flex h-full w-full max-w-md flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header: Semi-transparent Overlay -->
<header class="absolute top-0 left-0 right-0 z-30 flex items-center px-4 py-4 pt-12 justify-between bg-gradient-to-b from-black/90 via-black/40 to-transparent">
<button class="text-white flex size-10 items-center justify-center rounded-full bg-black/20 backdrop-blur-md hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-tight drop-shadow-md">Verify Order</h2>
<button class="text-white flex size-10 items-center justify-center rounded-full bg-black/20 backdrop-blur-md hover:bg-white/10 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[24px]">flashlight_on</span>
</button>
</header>
<!-- Main Camera Viewfinder -->
<main class="relative flex-1 bg-black w-full overflow-hidden group/scanner">
<!-- Simulated Camera Feed -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center opacity-70" data-alt="Blurred background of a busy restaurant or event venue seen through a camera lens" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBWYDWur3EXPO0NIwukqTjXFkwChsudnEJ2YqyQgisCcGN2Wwp7HKMhsCFSi7nrlctH6_nrz9vZVSwBkzO8QLEBy2UdeNLoj_dYuo70BDOEE03ek7D6uCdamZdXvCQuJIBJYaXtv3gsS1XQBiUgEPyeV0sFX4gBgy2ldbgJxUeNg7V5fjP6HtEiRKPeCoEGTpEqdjFidNQlpI_3zWh9Mvdr56XMu2X1osrY8Ql8iH2SgCZWMDfrM76dJLL6AE365QWslu1aZjUqzArR");'>
</div>
<!-- Dark Overlay Filter for areas outside focus (Optional visual enhancement) -->
<div class="absolute inset-0 bg-black/30"></div>
<!-- Central Scanner Focus Area -->
<div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none z-10 pb-20">
<!-- Scanning Frame -->
<div class="relative w-[70%] aspect-square max-w-[280px]">
<!-- Top Left Corner -->
<div class="absolute top-0 left-0 w-10 h-10 border-t-[4px] border-l-[4px] border-primary rounded-tl-xl shadow-[0_0_15px_rgba(17,212,82,0.6)]"></div>
<!-- Top Right Corner -->
<div class="absolute top-0 right-0 w-10 h-10 border-t-[4px] border-r-[4px] border-primary rounded-tr-xl shadow-[0_0_15px_rgba(17,212,82,0.6)]"></div>
<!-- Bottom Left Corner -->
<div class="absolute bottom-0 left-0 w-10 h-10 border-b-[4px] border-l-[4px] border-primary rounded-bl-xl shadow-[0_0_15px_rgba(17,212,82,0.6)]"></div>
<!-- Bottom Right Corner -->
<div class="absolute bottom-0 right-0 w-10 h-10 border-b-[4px] border-r-[4px] border-primary rounded-br-xl shadow-[0_0_15px_rgba(17,212,82,0.6)]"></div>
<!-- Animated Laser Scan Line -->
<div class="absolute left-2 right-2 h-0.5 bg-gradient-to-r from-transparent via-primary to-transparent shadow-[0_0_20px_rgba(17,212,82,1)] animate-scan"></div>
</div>
<!-- Helper Text Pill -->
<div class="mt-8 bg-black/60 backdrop-blur-md px-5 py-2.5 rounded-full border border-white/10 shadow-lg">
<p class="text-white text-sm font-medium tracking-wide">Align QR code within frame</p>
</div>
</div>
<!-- Toast Notification: Valid Order (Example State) -->
<!-- Positioned to float near the top, simulating a recent successful scan -->
<div class="absolute top-28 left-4 right-4 z-40 animate-[bounce_1s_ease-out]">
<div class="flex items-center justify-between gap-3 rounded-xl bg-surface-dark/95 backdrop-blur-xl p-3 pl-4 border border-primary/20 shadow-[0_8px_32px_rgba(0,0,0,0.5)]">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 shrink-0 rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined filled">check_circle</span>
</div>
<div class="flex flex-col">
<p class="text-white text-base font-bold leading-tight">Order #1234 Verified</p>
<p class="text-primary text-xs font-medium tracking-wide">VALID ORDER</p>
</div>
</div>
<button class="size-10 flex items-center justify-center text-gray-400 hover:text-white transition-colors rounded-lg hover:bg-white/5">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
</div>
</div>
</main>
<!-- Bottom Sheet: Manual Entry -->
<div class="relative bg-background-light dark:bg-background-dark z-20 pb-8 pt-6 px-6 rounded-t-[2rem] shadow-[0_-8px_30px_rgba(0,0,0,0.4)] -mt-6 ring-1 ring-white/5">
<!-- Sheet Handle -->
<div class="absolute top-3 left-1/2 -translate-x-1/2 w-12 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full opacity-50"></div>
<div class="flex flex-col gap-5">
<div class="text-center">
<p class="text-slate-600 dark:text-gray-400 text-sm font-medium">Having trouble scanning?</p>
</div>
<div class="flex gap-3">
<div class="relative flex-1 group">
<div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-gray-400 group-focus-within:text-primary transition-colors">
<span class="material-symbols-outlined text-[22px]">keyboard_alt</span>
</div>
<input class="w-full pl-11 pr-4 py-4 bg-white dark:bg-surface-input border border-gray-200 dark:border-gray-700 rounded-xl text-slate-900 dark:text-white placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary text-base font-medium transition-all shadow-sm" placeholder="Order ID (e.g. MZA-8821)" type="text"/>
</div>
<button class="bg-primary hover:bg-[#0ebf49] active:bg-[#0ca63f] text-background-dark font-bold px-6 py-4 rounded-xl transition-all shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-95 flex items-center justify-center whitespace-nowrap min-w-[100px]">
                        Verify
                    </button>
</div>
<!-- Bottom safe area spacer -->
<div class="h-2 w-full"></div>
</div>
</div>
</div>
</body></html>
