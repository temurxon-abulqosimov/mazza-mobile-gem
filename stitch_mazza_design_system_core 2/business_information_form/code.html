<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Business Information Form - MAZZA</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "primary-dark": "#0ea640",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#182c20",
                        "text-main": "#111813",
                        "text-sub": "#61896f",
                        "border-light": "#dbe6df",
                        "border-dark": "#2a4030",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px",
                        "input": "12px", // Custom requested size
                    },
                    boxShadow: {
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                        'input-focus': '0 0 0 2px rgba(17, 212, 82, 0.2)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark overflow-x-hidden shadow-xl">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-3 bg-background-light dark:bg-background-dark sticky top-0 z-10">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white">arrow_back</span>
</button>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight flex-1 text-center pr-10">Business Details</h2>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 px-6 pt-2 pb-4">
<div class="flex justify-between items-center">
<p class="text-text-sub dark:text-gray-400 text-xs font-semibold uppercase tracking-wider">Step 1 of 3</p>
<span class="text-text-sub dark:text-gray-400 text-xs font-medium">33%</span>
</div>
<div class="h-2 w-full rounded-full bg-border-light dark:bg-border-dark overflow-hidden">
<div class="h-full rounded-full bg-primary transition-all duration-500 ease-out" style="width: 33%;"></div>
</div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col px-6 pb-24 overflow-y-auto no-scrollbar">
<!-- Headline -->
<div class="mb-8 mt-2">
<h1 class="text-text-main dark:text-white text-2xl font-bold leading-tight mb-2">Tell us about your business</h1>
<p class="text-text-sub dark:text-gray-400 text-sm font-normal leading-relaxed">We need these details to verify your store on MAZZA and help customers find you.</p>
</div>
<!-- Form Fields -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Store Name -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-medium" for="storeName">Store Name</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">storefront</span>
</div>
<input class="w-full h-12 pl-10 pr-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-input text-text-main dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" id="storeName" placeholder="e.g., Green Valley Grocery" type="text"/>
</div>
</div>
<!-- Registration Number -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-medium" for="regNum">Business Registration Number</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">badge</span>
</div>
<input class="w-full h-12 pl-10 pr-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-input text-text-main dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" id="regNum" placeholder="e.g., 123-456-789" type="text"/>
</div>
</div>
<!-- Category Selector -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-medium">Category</label>
<div class="relative w-full">
<select class="w-full h-12 pl-3 pr-10 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-input text-text-main dark:text-white focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none appearance-none transition-all cursor-pointer">
<option disabled="" selected="" value="">Select category</option>
<option value="bakery">Bakery</option>
<option value="supermarket">Supermarket</option>
<option value="restaurant">Restaurant</option>
<option value="cafe">Cafe</option>
<option value="other">Other</option>
</select>
<div class="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Store Address -->
<div class="flex flex-col gap-2">
<label class="text-text-main dark:text-gray-200 text-sm font-medium">Store Address</label>
<div class="flex gap-2">
<div class="relative flex-1 group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 text-[20px]">search</span>
</div>
<input class="w-full h-12 pl-10 pr-4 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-input text-text-main dark:text-white placeholder-gray-400 dark:placeholder-gray-600 focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none transition-all" placeholder="Search address" type="text"/>
</div>
<button class="size-12 flex items-center justify-center bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-input text-primary hover:bg-gray-50 dark:hover:bg-white/5 active:bg-gray-100 transition-colors" type="button">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Map Picker Preview -->
<div class="relative w-full h-32 mt-1 rounded-input overflow-hidden border border-border-light dark:border-border-dark group cursor-pointer">
<img alt="Map preview" class="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" data-alt="Minimalist street map view of a city with grid layout" data-location="city map" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCqKQt-hkmw-BTY0LZlpNWy1XgwNkW94Fe1-Qt7vtuI-qnJLyOTx6JSXYalC7S_0yjTnPrGgO99wVnWoW9rqZfiApFG1lYwIfsdIO6jKGEFjbqOhPForcllM_OJRUox59rWVP22bohDq6y-BZ0C89wP5xFdNpZOd-7xAEsO9uyGK-VNMo3Q-eDJPADqTGz-1PwtJ7PJEplbZb1PhdbepLiAiTm54HmelIl-qe9NMgQm7fB9KAlPt1DJpF11t8IromBz2F1GYhANAMIq"/>
<div class="absolute inset-0 flex items-center justify-center bg-black/5 group-hover:bg-black/0 transition-colors">
<div class="bg-white dark:bg-surface-dark text-text-main dark:text-white px-4 py-2 rounded-full shadow-lg flex items-center gap-2 text-sm font-medium transform transition-transform group-hover:scale-105">
<span class="material-symbols-outlined text-primary text-[18px]">location_on</span>
                                Pin location
                            </div>
</div>
</div>
</div>
</form>
</div>
<!-- Bottom Action Bar -->
<div class="absolute bottom-0 left-0 w-full p-4 bg-background-light dark:bg-background-dark border-t border-transparent dark:border-white/5 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90 z-20">
<button class="w-full h-12 bg-primary hover:bg-primary-dark text-white font-semibold rounded-input shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Continue
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
