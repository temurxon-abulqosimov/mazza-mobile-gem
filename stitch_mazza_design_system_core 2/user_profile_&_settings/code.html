<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MAZZA - User Profile</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2e22",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#111813] dark:text-white overflow-x-hidden antialiased selection:bg-primary/30">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex items-center justify-between px-4 py-3 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
<div class="w-10"></div> <!-- Spacer for balance -->
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Profile</h2>
<button class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</header>
<!-- Profile Header -->
<section class="flex flex-col items-center pt-2 pb-6 px-4">
<div class="relative mb-4 group cursor-pointer">
<div class="w-28 h-28 rounded-full bg-center bg-cover border-4 border-white dark:border-surface-dark shadow-lg" data-alt="Smiling person portrait with soft lighting" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBdxqlQC5IIYP5LxHXKCYuzV7jlT_ct-rXtCWXwA-ViPBN9j6AdM39g_2yc1otudXSY6heSr5n71WbiTw7-XQPF4xP4b5yc97X_t5BWAMO1SOE93G21WIFo1bJTgK91lTRglDoTyl4XltajrLdNmXJSyyAlMIQO5eY7xkrSV-UUIBHssH1mgCt72tBdKx43MbI5x57BMESBXNxX1NJ3mOSst2XBgaW0Tn5-Iogv8e9wj8-yU4E-nezir00J2F9Jd6lxRRVCzsxQq-EY");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white p-1.5 rounded-full border-2 border-white dark:border-surface-dark flex items-center justify-center">
<span class="material-symbols-outlined text-sm font-bold">edit</span>
</div>
</div>
<h1 class="text-2xl font-bold text-center tracking-tight mb-1 dark:text-white">Alex Johnson</h1>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Food Saver since 2023</p>
</section>
<!-- Impact Stats Dashboard -->
<section class="px-4 mb-8">
<div class="grid grid-cols-2 gap-4">
<!-- CO2 Card -->
<div class="flex flex-col items-start p-5 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 hover:border-primary/30 transition-colors group">
<div class="mb-3 p-2 bg-primary/10 dark:bg-primary/20 rounded-full text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">eco</span>
</div>
<span class="text-sm text-gray-500 dark:text-gray-400 font-medium">CO2 Saved</span>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-gray-900 dark:text-white">24.5</span>
<span class="text-sm font-semibold text-primary">kg</span>
</div>
</div>
<!-- Meals Card -->
<div class="flex flex-col items-start p-5 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 hover:border-primary/30 transition-colors group">
<div class="mb-3 p-2 bg-primary/10 dark:bg-primary/20 rounded-full text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined">restaurant</span>
</div>
<span class="text-sm text-gray-500 dark:text-gray-400 font-medium">Meals Rescued</span>
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-gray-900 dark:text-white">12</span>
</div>
</div>
</div>
</section>
<!-- Menu List -->
<nav class="flex flex-col gap-3 px-4 mb-8">
<!-- Edit Profile -->
<button class="flex items-center gap-4 w-full p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 active:scale-[0.99] transition-all hover:bg-gray-50 dark:hover:bg-white/5">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">person</span>
</div>
<span class="flex-1 text-left text-base font-medium text-gray-900 dark:text-white">Edit Profile</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Payment Methods -->
<button class="flex items-center gap-4 w-full p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 active:scale-[0.99] transition-all hover:bg-gray-50 dark:hover:bg-white/5">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">credit_card</span>
</div>
<span class="flex-1 text-left text-base font-medium text-gray-900 dark:text-white">Payment Methods</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Notification Settings -->
<button class="flex items-center gap-4 w-full p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 active:scale-[0.99] transition-all hover:bg-gray-50 dark:hover:bg-white/5">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">notifications</span>
</div>
<span class="flex-1 text-left text-base font-medium text-gray-900 dark:text-white">Notification Settings</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Help & Support -->
<button class="flex items-center gap-4 w-full p-4 bg-surface-light dark:bg-surface-dark rounded-xl shadow-sm border border-gray-100 dark:border-white/5 active:scale-[0.99] transition-all hover:bg-gray-50 dark:hover:bg-white/5">
<div class="flex items-center justify-center w-10 h-10 rounded-lg bg-gray-100 dark:bg-white/10 text-gray-700 dark:text-gray-200">
<span class="material-symbols-outlined">help</span>
</div>
<span class="flex-1 text-left text-base font-medium text-gray-900 dark:text-white">Help &amp; Support</span>
<span class="material-symbols-outlined text-gray-400">chevron_right</span>
</button>
<!-- Logout -->
<button class="flex items-center justify-center gap-2 w-full p-4 mt-4 rounded-xl border border-transparent text-red-500 hover:bg-red-50 dark:hover:bg-red-500/10 active:scale-[0.99] transition-all font-semibold">
<span class="material-symbols-outlined">logout</span>
<span>Log Out</span>
</button>
</nav>
<div class="h-10"></div> <!-- Bottom spacer -->
</div>
</body></html>
