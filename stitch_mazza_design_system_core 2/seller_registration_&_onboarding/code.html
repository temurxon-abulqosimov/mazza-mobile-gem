<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Seller Registration &amp; Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f56e3d",
                        "background-light": "#f8f6f5",
                        "background-dark": "#221510",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-white dark:bg-[#1a110d]">
<!-- Header -->
<header class="flex items-center px-4 py-3 justify-between bg-white dark:bg-[#1a110d] sticky top-0 z-10">
<button class="text-[#181311] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h2 class="text-[#181311] dark:text-white text-lg font-bold leading-tight tracking-tight text-center flex-1 pr-10">Apply to Sell</h2>
</header>
<!-- Progress Indicator -->
<div class="flex w-full flex-col items-center justify-center gap-1 py-4 bg-white dark:bg-[#1a110d]">
<div class="flex gap-2">
<div class="h-1.5 w-12 rounded-full bg-primary"></div>
<div class="h-1.5 w-12 rounded-full bg-primary"></div>
<div class="h-1.5 w-12 rounded-full bg-[#e6dedb] dark:bg-white/20"></div>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 font-medium mt-2">Step 2 of 3</p>
</div>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-5 pb-24 pt-2">
<!-- Headline -->
<div class="mb-6">
<h1 class="text-[#181311] dark:text-white text-[28px] font-bold leading-tight mb-2">Partner with MAZZA</h1>
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal">Complete your profile to start rescuing food.</p>
</div>
<!-- Form -->
<form class="space-y-5" onsubmit="event.preventDefault()">
<!-- Business Name -->
<div class="flex flex-col gap-2">
<label class="text-[#181311] dark:text-white text-sm font-medium leading-normal">Business Name</label>
<input class="form-input w-full rounded-xl text-[#181311] dark:text-white placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 border border-[#e6dedb] dark:border-white/20 bg-white dark:bg-white/5 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 text-base font-normal transition-all" placeholder="e.g. Joe's Bakery" type="text"/>
</div>
<!-- Store Category -->
<div class="flex flex-col gap-2">
<label class="text-[#181311] dark:text-white text-sm font-medium leading-normal">Store Category</label>
<div class="relative">
<select class="form-select w-full rounded-xl text-[#181311] dark:text-white border border-[#e6dedb] dark:border-white/20 bg-white dark:bg-white/5 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 pr-10 text-base font-normal appearance-none transition-all">
<option disabled="" selected="" value="">Select category</option>
<option value="bakery">Bakery</option>
<option value="restaurant">Restaurant</option>
<option value="cafe">Cafe</option>
<option value="grocery">Grocery Store</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none">expand_more</span>
</div>
</div>
<!-- Address -->
<div class="flex flex-col gap-2">
<label class="text-[#181311] dark:text-white text-sm font-medium leading-normal">Store Address</label>
<div class="relative">
<input class="form-input w-full rounded-xl text-[#181311] dark:text-white placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 border border-[#e6dedb] dark:border-white/20 bg-white dark:bg-white/5 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 pr-10 text-base font-normal transition-all" placeholder="Street, City, Zip" type="text"/>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-primary cursor-pointer">my_location</span>
</div>
</div>
<!-- Registration Number -->
<div class="flex flex-col gap-2">
<label class="text-[#181311] dark:text-white text-sm font-medium leading-normal">Business Registration Number</label>
<input class="form-input w-full rounded-xl text-[#181311] dark:text-white placeholder:text-[#8a6b60] dark:placeholder:text-gray-500 border border-[#e6dedb] dark:border-white/20 bg-white dark:bg-white/5 focus:ring-2 focus:ring-primary/20 focus:border-primary h-12 px-4 text-base font-normal transition-all" placeholder="Tax ID or License #" type="text"/>
<p class="text-xs text-gray-500 dark:text-gray-400">Used for verification purposes only.</p>
</div>
<!-- Upload Section -->
<div class="pt-2">
<label class="text-[#181311] dark:text-white text-sm font-medium leading-normal mb-2 block">Upload Documents</label>
<div class="border-2 border-dashed border-[#e6dedb] dark:border-white/20 rounded-xl bg-[#F9FAFB] dark:bg-white/5 p-6 flex flex-col items-center justify-center text-center cursor-pointer hover:bg-gray-50 dark:hover:bg-white/10 transition-colors group">
<div class="size-12 rounded-full bg-primary/10 dark:bg-primary/20 flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary text-2xl">cloud_upload</span>
</div>
<p class="text-[#181311] dark:text-white text-sm font-semibold">Tap to upload Business License</p>
<p class="text-gray-500 dark:text-gray-400 text-xs mt-1">PDF, JPG, or PNG (Max 5MB)</p>
</div>
</div>
</form>
<div class="h-8"></div>
</main>
<!-- Footer Button -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white/90 dark:bg-[#1a110d]/90 backdrop-blur-md border-t border-gray-100 dark:border-white/10 max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold text-base h-14 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Submit Application</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
</div>
</body></html>
