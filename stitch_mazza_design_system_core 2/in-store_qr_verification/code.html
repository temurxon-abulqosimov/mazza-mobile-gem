<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>In-Store QR Verification - Mazza</title>
<!-- Google Fonts & Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#fa6c38",
                        "background-light": "#f8f6f5",
                        "background-dark": "#23150f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-white font-display h-screen w-full overflow-hidden relative selection:bg-primary selection:text-white">
<!-- 1. Simulated Camera Viewport -->
<div class="absolute inset-0 z-0">
<!-- Main Camera Feed Image -->
<img class="w-full h-full object-cover" data-alt="Blurred view of a grocery store aisle with shelves filled with products" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1mN0fVgPpQu2oK5MyjQQQEv5kTbkdeAl8RCpRpui621dQAMGJQY6OW_od60fptz3eOIU1bC6GGJDs3gnWA6v9414OW-zj3EEzU4mBBBFBqVv10Hkv3rfSW_GUyCbwUGKk9P5k_5SAgjn8MCHlnrrnu-aZsjlOyJtpAnWHCy3yiOov3wJpuZuJ3-Bjp2mV4uv5Ijv2WcBAqsj_s9jIdSrOoopfJCB4YN8_FRWjdoXTcwhxklUsKjEbA_o7G3veUfwvKTfyFS9xa2Gm"/>
<!-- Dark overlay to dim the peripheral vision, focusing attention on the center -->
<div class="absolute inset-0 bg-black/60"></div>
</div>
<!-- 2. Top Navigation Bar (Transparent Overlay) -->
<div class="absolute top-0 left-0 right-0 z-20 pt-12 pb-4 px-4 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">close</span>
</button>
<h2 class="text-white text-lg font-bold tracking-tight shadow-black drop-shadow-md">Scan for Pickup</h2>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-white/10 backdrop-blur-md text-white hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined text-[20px]">help</span>
</button>
</div>
<!-- 3. Scanning Interface (Center) -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none">
<!-- Viewfinder Box -->
<!-- We use a lighter background inside purely for visual distinction in this mockup, simulating a "clear" area -->
<div class="relative w-72 h-72 rounded-lg shadow-[0_0_0_9999px_rgba(0,0,0,0.5)]">
<!-- Corner Brackets (Mazza Orange) -->
<!-- Top Left -->
<div class="absolute -top-1 -left-1 w-8 h-8 border-t-[4px] border-l-[4px] border-primary rounded-tl-lg"></div>
<!-- Top Right -->
<div class="absolute -top-1 -right-1 w-8 h-8 border-t-[4px] border-r-[4px] border-primary rounded-tr-lg"></div>
<!-- Bottom Left -->
<div class="absolute -bottom-1 -left-1 w-8 h-8 border-b-[4px] border-l-[4px] border-primary rounded-bl-lg"></div>
<!-- Bottom Right -->
<div class="absolute -bottom-1 -right-1 w-8 h-8 border-b-[4px] border-r-[4px] border-primary rounded-br-lg"></div>
<!-- Scanning Laser Line (Static representation of animation) -->
<div class="absolute top-1/3 left-2 right-2 h-[2px] bg-primary shadow-[0_0_10px_#fa6c38] opacity-80"></div>
</div>
<!-- Guidance Text -->
<p class="mt-8 text-white/90 font-medium text-sm bg-black/40 px-4 py-2 rounded-full backdrop-blur-sm border border-white/10">
            Align QR code within frame to scan
        </p>
</div>
<!-- 4. Floating Controls (Flashlight) -->
<div class="absolute bottom-1/3 left-0 right-0 z-20 flex justify-center pointer-events-auto">
<button class="group flex flex-col items-center gap-2">
<div class="w-12 h-12 rounded-full bg-black/40 backdrop-blur-md border border-white/10 flex items-center justify-center text-white group-active:bg-primary group-active:border-primary transition-all">
<span class="material-symbols-outlined">flashlight_on</span>
</div>
<span class="text-xs font-medium text-white/80 shadow-black drop-shadow-md">Light</span>
</button>
</div>
<!-- 5. Success Bottom Sheet (Overlay) -->
<!-- Positioned absolutely at bottom to simulate a slide-up modal -->
<div class="absolute bottom-0 left-0 right-0 z-30 bg-[#1F1F1F] rounded-t-3xl shadow-2xl border-t border-white/5">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1.5 bg-neutral-600 rounded-full"></div>
</div>
<!-- Sheet Header -->
<div class="px-6 pt-2 pb-4 flex items-center justify-between border-b border-white/5">
<div class="flex items-center gap-3">
<div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center border border-green-500/30">
<span class="material-symbols-outlined text-green-500 text-lg">check_circle</span>
</div>
<div>
<h2 class="text-lg font-bold text-white leading-tight">Order #2938 Valid</h2>
<p class="text-xs text-green-500 font-medium">Verified just now</p>
</div>
</div>
<!-- Close sheet button (Optional) -->
<button class="text-neutral-400 hover:text-white">
<span class="material-symbols-outlined">expand_more</span>
</button>
</div>
<!-- Sheet Content -->
<div class="p-5 space-y-5">
<!-- Customer & Order Details Row -->
<div class="flex gap-4">
<!-- Customer Avatar -->
<div class="shrink-0 relative">
<img class="w-14 h-14 rounded-full object-cover border-2 border-primary/30" data-alt="Portrait of customer Jane Doe" src="https://lh3.googleusercontent.com/aida-public/AB6AXuC3mQG-cxwsi5Ef_qES1iJ-pOLWsZOOaGnQSUY3S7lT7kSWz8sXo5pKGcDJEP4cLZFMB93_xLdNC38Pb9b8Sq9NY8riluVmcP8-P0eCfDJr6ITLUSfkHlljwWIV7wr-PmLCm0B8xPO4A748p6pFJeH_tJDAdRFV4SBpmycdMesNGsnEr3xPu-oYXtwUuxGkQoDmjrcRZQ7opHxmfjbixXk1ISOE1cP-25CCVFhl0z-aGzkY3tbh_0Vt2JhkvqNkayKMLKQIKNK5HTG1"/>
<div class="absolute -bottom-1 -right-1 bg-[#1F1F1F] rounded-full p-0.5">
<div class="bg-primary text-white w-5 h-5 rounded-full flex items-center justify-center text-[10px] font-bold">M</div>
</div>
</div>
<!-- Order Summary -->
<div class="flex-1 flex flex-col justify-center">
<h3 class="text-white text-base font-semibold">Jane Doe</h3>
<p class="text-neutral-400 text-sm">3 Items â€¢ Paid Online</p>
</div>
</div>
<!-- Item List -->
<div class="bg-white/5 rounded-xl p-4 border border-white/5">
<div class="flex items-center justify-between mb-3 border-b border-white/5 pb-2">
<p class="text-xs font-semibold text-neutral-400 uppercase tracking-wider">Order Summary</p>
<span class="text-xs text-primary bg-primary/10 px-2 py-0.5 rounded border border-primary/20">Ready for Pickup</span>
</div>
<div class="space-y-3">
<div class="flex justify-between items-start gap-4">
<div class="flex gap-3">
<span class="text-white font-bold min-w-[1.5rem]">1x</span>
<span class="text-neutral-200 text-sm">Mazza Special Pizza (L)</span>
</div>
</div>
<div class="flex justify-between items-start gap-4">
<div class="flex gap-3">
<span class="text-white font-bold min-w-[1.5rem]">2x</span>
<span class="text-neutral-200 text-sm">Garlic Bread Sides</span>
</div>
</div>
</div>
</div>
<!-- Primary Action -->
<div class="pt-2">
<button class="w-full bg-[#22c55e] hover:bg-[#16a34a] text-white font-bold py-4 rounded-xl text-lg shadow-lg shadow-green-900/20 flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
<span class="material-symbols-outlined text-[24px]">verified</span>
                    Confirm Pickup
                </button>
<button class="w-full mt-3 py-3 text-neutral-400 text-sm font-medium hover:text-white transition-colors">
                    Report an issue
                </button>
</div>
</div>
</div>

</body></html>
