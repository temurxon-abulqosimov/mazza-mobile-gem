<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Surplus Product</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee5f2b",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221510",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-white dark:bg-[#1a120e] overflow-hidden shadow-2xl">
<!-- Top App Bar -->
<div class="sticky top-0 z-20 flex items-center bg-white dark:bg-[#1a120e] p-4 border-b border-gray-100 dark:border-white/10">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center hover:bg-gray-100 dark:hover:bg-white/10 rounded-full transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Add New Surplus</h2>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar pb-24">
<!-- Photo Upload Section -->
<div class="p-4 pt-6">
<div class="flex justify-between items-center mb-3">
<h3 class="text-slate-900 dark:text-white text-base font-semibold">Product Photos</h3>
<span class="text-slate-500 dark:text-slate-400 text-sm">0/4</span>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Add Photo Button -->
<button class="aspect-square flex flex-col items-center justify-center gap-2 rounded-xl border-2 border-dashed border-primary/30 bg-primary/5 dark:bg-primary/10 hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors group">
<div class="size-10 rounded-full bg-primary/10 flex items-center justify-center group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-primary">add_a_photo</span>
</div>
<span class="text-primary text-sm font-medium">Add Photo</span>
</button>
<!-- Existing Photo Preview -->
<div class="relative w-full aspect-square rounded-xl overflow-hidden bg-gray-100 dark:bg-white/5 group">
<div class="w-full h-full bg-center bg-cover" data-alt="Close up of a delicious croissant" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBbrxqh-6WjttqHrvRNX6QcSh6nhyONRA2arUysFgJapajUETPnmJoIWFlmP_3OJImOK2JjOrDDdMfiouOYNLEnBvxpeWw-YqlRZ7ky7f1oYHG-GLDl7gL0Rg8NwFZxOlq7Ekx2eKIjwyEjK9VwcLlhXasNxR97Tykfm9a3JGBXMZj2L-X8XtAaAmAfXPTOVo9mXv3skpUNX60Bqjv6_9u8aYdJXvorReuJv-3MTMwrjv3jR5qEHQ8_kyyifO41nsmzjtrvyNhbV-3X");'></div>
<button class="absolute top-2 right-2 size-7 bg-black/50 text-white rounded-full flex items-center justify-center backdrop-blur-sm opacity-0 group-hover:opacity-100 transition-opacity">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
</div>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-2">First photo will be the cover. Max 4 photos.</p>
</div>
<div class="h-2 bg-background-light dark:bg-white/5"></div>
<!-- Details Form -->
<div class="p-4 space-y-6">
<!-- Product Title -->
<div>
<label class="block text-slate-900 dark:text-white text-sm font-medium leading-normal pb-2">Product Title</label>
<input class="w-full rounded-xl text-slate-900 dark:text-white border border-gray-200 dark:border-white/20 bg-transparent h-12 px-4 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow" placeholder="e.g., Assorted Pastry Box" value=""/>
</div>
<!-- Category -->
<div>
<label class="block text-slate-900 dark:text-white text-sm font-medium leading-normal pb-2">Category</label>
<div class="relative">
<select class="w-full rounded-xl text-slate-900 dark:text-white border border-gray-200 dark:border-white/20 bg-transparent h-12 px-4 pr-10 text-base appearance-none focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow">
<option disabled="" selected="" value="">Select Category</option>
<option value="bakery">Bakery</option>
<option value="meals">Meals</option>
<option value="grocery">Grocery</option>
<option value="produce">Produce</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Pricing Row -->
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-slate-900 dark:text-white text-sm font-medium leading-normal pb-2">Original Price</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 text-base">$</span>
<input class="w-full rounded-xl text-slate-900 dark:text-white border border-gray-200 dark:border-white/20 bg-transparent h-12 pl-8 pr-4 text-base placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow" placeholder="0.00" step="0.01" type="number"/>
</div>
</div>
<div>
<label class="block text-primary text-sm font-bold leading-normal pb-2 flex items-center gap-1">
                            Your Price
                            <span class="material-symbols-outlined text-xs">sell</span>
</label>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-primary text-base">$</span>
<input class="w-full rounded-xl text-primary font-semibold border border-primary/30 bg-primary/5 dark:bg-primary/10 h-12 pl-8 pr-4 text-base placeholder:text-primary/40 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-shadow" placeholder="0.00" step="0.01" type="number"/>
</div>
</div>
</div>
<!-- Quantity -->
<div>
<label class="block text-slate-900 dark:text-white text-sm font-medium leading-normal pb-2">Total Quantity</label>
<div class="flex items-center gap-4">
<button class="size-12 rounded-xl border border-gray-200 dark:border-white/20 flex items-center justify-center text-slate-500 hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95 transition-all">
<span class="material-symbols-outlined">remove</span>
</button>
<input class="flex-1 rounded-xl text-center text-slate-900 dark:text-white border border-gray-200 dark:border-white/20 bg-transparent h-12 px-4 text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" type="number" value="1"/>
<button class="size-12 rounded-xl border border-gray-200 dark:border-white/20 flex items-center justify-center text-slate-500 hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95 transition-all">
<span class="material-symbols-outlined">add</span>
</button>
</div>
</div>
</div>
<div class="h-2 bg-background-light dark:bg-white/5"></div>
<!-- Logistics -->
<div class="p-4 space-y-4">
<h3 class="text-slate-900 dark:text-white text-base font-semibold">Pickup Window</h3>
<div class="flex gap-4">
<div class="flex-1">
<label class="block text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider mb-2">Start Time</label>
<button class="w-full flex items-center justify-between bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="text-slate-900 dark:text-white text-base font-medium">10:00 AM</span>
<span class="material-symbols-outlined text-slate-400">schedule</span>
</button>
</div>
<div class="flex items-end pb-3 text-slate-300 dark:text-slate-600">
<span class="material-symbols-outlined">arrow_right_alt</span>
</div>
<div class="flex-1">
<label class="block text-slate-500 dark:text-slate-400 text-xs font-medium uppercase tracking-wider mb-2">End Time</label>
<button class="w-full flex items-center justify-between bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 rounded-xl px-4 py-3 text-left hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="text-slate-900 dark:text-white text-base font-medium">8:00 PM</span>
<span class="material-symbols-outlined text-slate-400">schedule</span>
</button>
</div>
</div>
</div>
<!-- Extra padding for scroll to ensure content clears floating button -->
<div class="h-10"></div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full bg-white dark:bg-[#1a120e] p-4 border-t border-gray-100 dark:border-white/10 backdrop-blur-lg bg-opacity-90 dark:bg-opacity-90 z-30">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-12 rounded-xl flex items-center justify-center gap-2 shadow-lg shadow-primary/20 active:scale-[0.98] transition-all">
<span>Save Changes</span>
</button>
</div>
</div>
</body></html>
