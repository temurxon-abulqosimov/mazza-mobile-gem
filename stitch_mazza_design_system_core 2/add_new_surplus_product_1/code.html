<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Surplus Product</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11d452",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-white dark:bg-background-dark font-display flex flex-col h-screen overflow-hidden text-[#111813] dark:text-white">
<!-- Header -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between shrink-0 border-b border-transparent">
<div class="flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-background-light dark:hover:bg-white/10 cursor-pointer">
<span class="material-symbols-outlined text-[#111813] dark:text-white" style="font-size: 24px;">arrow_back_ios_new</span>
</div>
<h2 class="text-[#111813] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Add New Surplus</h2>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto px-5 py-4 pb-32">
<!-- Image Upload Section -->
<div class="mb-6">
<div class="w-full aspect-[3/2] rounded-[12px] border-2 border-dashed border-[#dbe6df] dark:border-white/20 bg-background-light dark:bg-white/5 flex flex-col items-center justify-center cursor-pointer group hover:bg-green-50/50 dark:hover:bg-white/10 transition-colors">
<div class="size-14 rounded-full bg-primary/10 flex items-center justify-center mb-3 group-hover:bg-primary/20">
<span class="material-symbols-outlined text-primary" style="font-size: 28px;">add_a_photo</span>
</div>
<p class="text-[#111813] dark:text-white text-sm font-medium">Tap to upload photo</p>
<p class="text-xs text-[#61896f] mt-1">PNG, JPG up to 10MB</p>
</div>
</div>
<!-- Product Details -->
<div class="space-y-5">
<!-- Product Name -->
<label class="flex flex-col w-full">
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal pb-2">Product Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-[12px] text-[#111813] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border-transparent bg-background-light dark:bg-white/5 focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal" placeholder="e.g., Assorted Pastry Box" value=""/>
</label>
<!-- Description -->
<label class="flex flex-col w-full">
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal pb-2">Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-[12px] text-[#111813] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border-transparent bg-background-light dark:bg-white/5 focus:border-primary min-h-32 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal" placeholder="Briefly describe the contents..."></textarea>
</label>
<!-- Quantity & Original Price Row -->
<div class="flex gap-4">
<label class="flex flex-col flex-1">
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal pb-2">Quantity</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-[12px] text-[#111813] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border-transparent bg-background-light dark:bg-white/5 focus:border-primary h-14 placeholder:text-[#61896f] p-[15px] text-base font-normal leading-normal" placeholder="1" type="number"/>
</div>
</label>
<label class="flex flex-col flex-1">
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal pb-2">Original Price</p>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#61896f]">$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-[12px] text-[#111813] dark:text-white focus:outline-0 focus:ring-1 focus:ring-primary border-transparent bg-background-light dark:bg-white/5 focus:border-primary h-14 placeholder:text-[#61896f] pl-8 pr-[15px] text-base font-normal leading-normal" placeholder="0.00" type="number"/>
</div>
</label>
</div>
<!-- Surplus Price (Discounted) -->
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline pb-2">
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal">Surplus Price</p>
<span class="text-xs font-medium text-primary bg-primary/10 px-2 py-0.5 rounded-full">Your price</span>
</div>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-primary font-bold">$</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-[12px] text-primary focus:outline-0 focus:ring-1 focus:ring-primary border border-primary/20 bg-background-light dark:bg-white/5 focus:border-primary h-14 placeholder:text-primary/50 pl-8 pr-[15px] text-lg font-semibold leading-normal" placeholder="0.00" type="number"/>
</div>
</label>
<!-- Pickup Window Selector -->
<div>
<p class="text-[#111813] dark:text-white text-sm font-bold leading-normal pb-2">Pickup Window</p>
<div class="flex items-center justify-between w-full p-4 rounded-[12px] bg-background-light dark:bg-white/5 cursor-pointer hover:bg-gray-100 dark:hover:bg-white/10 group">
<div class="flex items-center gap-3">
<div class="bg-white dark:bg-white/10 p-2 rounded-full">
<span class="material-symbols-outlined text-[#111813] dark:text-white text-xl">schedule</span>
</div>
<div class="flex flex-col">
<span class="text-base font-medium text-[#111813] dark:text-white">Select time slot</span>
<span class="text-xs text-[#61896f]">Tap to set availability</span>
</div>
</div>
<span class="material-symbols-outlined text-[#61896f] group-hover:text-primary transition-colors">chevron_right</span>
</div>
</div>
</div>
</div>
<!-- Fixed Footer Button -->
<div class="absolute bottom-0 left-0 w-full p-5 bg-white dark:bg-background-dark border-t border-[#f0f2f0] dark:border-white/10 backdrop-blur-xl bg-opacity-95 z-50">
<button class="w-full h-14 bg-primary text-white text-base font-bold rounded-[12px] shadow-lg shadow-primary/25 hover:bg-[#0fc14a] active:scale-[0.99] transition-all flex items-center justify-center gap-2">
<span>Save &amp; Publish</span>
</button>
</div>
</body></html>
